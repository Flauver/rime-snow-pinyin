    - 'xform/^(.*)$/[$1]/'

editor:
  bindings:
    # 退格鍵刪除一個拼音音節
    BackSpace: back_syllable

speller:
  alphabet: "bpmfdtnlgkhjqxzcsrywaeiouv"
  initials: "bpmfdtnlgkhjqxzcsryw"
  shape:
    # v 表示辅助码结束
    - match: "[bpmfdtnlgkhjqxzcsr][gh]?[iuv]?(a|ai|an|ang|ao|e|ei|en|eng|ou)?[flxh]"
      accept: "v"
    - match_shape: "v[^v]*"
      accept: "[a-z]"
  algebra:
    - xform/5/1/
    # 合并边缘音节
    - xform/^(h?)ng(?=\d)/$1eng/
    - xform/^n(?=\d)/en/
    - xform/^m(?=\d)/mu/
    - xform/^hm(?=\d)/hen/
    # 用 ng 表示零声母
    - xform/^(?=[aoeyw])/ng/
    - xform/^ngyu/ngv/
    - xform/^ngyi?/ngi/
    - xform/^ngwu?/ngu/
    # 转换成标准的声介-韵调形式
    - xform/iu/iou/
    - xform/ui/uei/
    - xform/un/uen/
    - xform/iong/veng/
    - xform/ong/ueng/
    - xform/(?<=[jqx])u/v/
    # 删除隐含的韵母
    - xform/(?<=[bpmf])u//
    - xform/er//
    - xform/(?<=[zcsrh])i//
    - xform/(?<=[bpmf])o/e/
    - xform/uo/ue/
    # 支持声介简拼
    - abbrev/^([bpmfdtnlgkhjqxzcsr]|zh|ch|sh|ng)([aoe].+\d|\d)$/$1/
    - abbrev/^([bpmdtnljqx]|ng)i.+$/$1i/
    - abbrev/^([dtnlgkhzcsr]|zh|ch|sh|ng)u.+$/$1u/
    - abbrev/^([nljqx]|ng)v.+$/$1v/
    # 用字母标调
    - xlit/1234/flxh/

translator:
  dictionary: snow_pinyin
  prism: snow_yipin
  packs:
    - snow_pinyin.base
    - snow_pinyin.ext
    - snow_pinyin.tencent
  preedit_format:
    # 还原声调
    - xform/(?<! )f( |$)/1$1/
    - xform/(?<! )l( |$)/2$1/
    - xform/(?<! )x( |$)/3$1/
    - xform/(?<! )h( |$)/4$1/
    # 补足隐含的韵母
    - xform/(?<=[bpmf])(?=\d)/u/
    - xform/(?<=[zcsrh])(?=\d)/i/
    - xform/^ng(?=\d)/nger/
    # 全拼的正字法
    - xform/ngi(n\d|ng\d|\d)/yi$1/
    - xform/ngi/y/
    - xform/ngu(?=\d)/wu/
    - xform/ngu/w/
    - xform/ngv/yu/
    - xform/(^| )ng/$1'/
    - xform/ueng/ong/
    - xform/veng/iong/
    - xform/(?<=[bpmf])e(?=\d)/o/
    - xform/ue(?=\d)/uo/
    - xform/([jqx])v/$1u/

