schema:
  schema_id: snow_yipin
  name: 冰雪一拼
  version: "0.2.0"
  author:
    - 张皓哲 <576440085@qq.com>
    - 谭淞宸 <i@tansongchen.com>
  description: |
    带调拼音字词顶功输入方案
    拼读并击的顶功和整句版，使用脚本翻译器来达到更好的打词体验
  dependencies:
    - snow_pinyin

engine:
  processors:
    - ascii_composer
    - chord_composer
    - recognizer
    - lua_processor@*snow.shape_processor
    - lua_processor@*snow.combo_popping
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - lua_filter@*snow.fix
    - uniquifier
    - lua_filter@*snow.shape_filter
    - simplifier

chord_composer:
  alphabet: 'qazwsxedcrfvtgbyhnujmik,ol.p;/ '
  algebra:
    # 双手并击，打出音节
    - xform|^([qazwsxedcrfvtgb]+)([p;/ol.ik,ujmyhn]+)$| $1  $2 |
    # 双手带空格并击，打出追加音节，这里 u 表示追加
    - xform|^([qazwsxedcrfvtgb]+)([p;/ol.ik,ujmyhn]+) $|u $1  $2 |
    # 左手或右手带空格并击，打出辅助码
    - xform/^([qazwsxedcrfvtgb]+) $/v $1 v/
    - xform/^([yhnujmikolp]+) $/v$1$1v/
    # 左手并击，打出声介
    - xform/^([qazwsxedcrfvtgb]+)$/ $1  /
    # 右手并击，打出符号和功能键
