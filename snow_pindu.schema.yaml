# Rime schema
# encoding: utf-8

schema:
  schema_id: snow_pindu
  name: 冰雪拼读
  version: '0.1'
  author:
    - 张皓哲
    - 谭淞宸
  description: |
    拼读并击整句版
  dependencies:
    - snow_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - chord_composer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
  filters:
    - uniquifier
    - lua_filter@*snow.fix

chord_composer:
  alphabet: 'qazwsxedcrfvtgbyhnujmik,ol.p;/ '
  algebra:
    # 仅左手并击，打出声介
    - xform/^([qazwsxedcrfvtgb]+)$/ $1 A/
    - xform/^([qazwsxedcrfvtgb]+) $/ $1 B/
    # 仅右手并击，打出符号和功能键
    - xform/^h$/H/
    - xform/^j$/J/
    - xform/^k$/K/
    - xform/^l$/L/
    - xform/^y$/Y/
    - xform/^u$/U/
    - xform/^i$/I/
    - xform/^o$/O/
    - xform/^p$/P/
    - xform/^n$/N/
    - xform/^m$/M/
    - xform/^jk$/B/
    - xform/^kl$/C/
    - xform/^jl$/D/
    - xform/^j;$/E/
    - xform/^ui$/Q/
    - xform/^io$/W/
    - xform/^uo$/R/
    - xform/^up$/T/
    - xform/^m,$/S/
    - xform/^,\.$/D/
    - xform/^m\.$/F/
    - xform|^m\/$|G|
    - xform/^hk$/[/
    - xform/^hl$/]/
    # 左右手并击，打出音节
    - xform|^([qazwsxedcrfvtgb]+)([p;/ol.ik,ujmyhn]+)$| $1  $2 |
    # 左手声介
    - xform/ zv /ng/
