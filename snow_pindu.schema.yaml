    # - xform/^(?<=[bpmf])(?=\d)/u/
    # - xform/^(?<=[zcsrh])(?=\d)/i/
    # # 全拼的正字法
    # - xform/^i(n\d|ng\d|\d)/yi$1/
    # - xform/^i/y/
    # - xform/(?<=.)ueng(?=\d)/ong/
    # - xform/(?<=.)üeng(?=\d)/iong/
    # - xform/^(?<=[bpmf])e(?=\d)/o/
    # - xform/ue(?=\d)/uo/
    # - xform/^'(?=\d)/'er/
    # - xform/^u(?=\d)/wu/
    # - xform/^u/w/
    # - xform/^ü/yu/
    # - xform/^([jqx])ü/$1u/
    # - xform/^([nl])ü/$1v/
  prompt_format:
    # 加方括弧
    - 'xform/^(.*)$/[$1]/'

editor:
  bindings:
    # 退格鍵刪除一個拼音音節
    BackSpace: back_syllable

speller:
  alphabet: "bpmfdtnlgkhjqxzcsrywaeiouv"
  initials: "bpmfdtnlgkhjqxzcsryw"
  algebra:
    - xform/5/1/
    # 用 ng 表示零声母
    - xform/^(?=[aoeyw])/ng/
    - xform/^ngyu/ngv/
    - xform/^ngyi?/ngi/
    - xform/^ngwu?/ngu/
    # 转换成标准的声介-韵调形式
    - xform/iu/iou/
    - xform/ui/uei/
    - xform/un/uen/
    - xform/iong/veng/
    - xform/ong/ueng/
    - xform/^([jqx])u/$1v/
    # 删除隐含的韵母
    - xform/^([bpmf])u/$1/
    - xform/er//
    - xform/(?<=[zcsrh])i//
    # 支持声介简拼
    - abbrev/^([bpmfdtnlgkhjqxzcsr]|zh|ch|sh|ng)([aoe].+\d|\d)$/$1/
    - abbrev/^([bpmdtnljqx]|ng)i.+$/$1i/
    - abbrev/^([dtnlgkhzcsr]|zh|ch|sh|ng)u.+$/$1u/
    - abbrev/^([nljqx]|ng)v.+$/$1v/
    # 用字母标调
    - xlit/1234/flxh/

translator:
  dictionary: snow_pinyin
  prism: snow_pindu
  enable_user_dict: false

menu:
  page_size: 5
  alternative_select_keys: "ABCDE"
  alternative_select_labels: [1, 2, 3, 4, 5]

