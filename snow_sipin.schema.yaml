# Rime schema
# encoding: utf-8

schema:
  schema_id: snow_sipin
  name: 冰雪四拼
  version: '0.1'
  author:
    - 谭淞宸 <i@tansongchen.com>
  description: |
    带调拼音词顶功输入方案
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: traditionalization
    states: [ 汉字, 漢字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]
  - name: popping
    states: [ 整句, 字词 ]
    reset: 1

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - lua_processor@*snow.editor
    - lua_processor@*snow.popping
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - lua_filter@*snow.fix
    - lua_filter@*snow.postpone
    - simplifier
    - uniquifier

speller:
  alphabet: bpmfdtnlgkhjqxzcsrwyvaeiou`
  initials: bpmfdtnlgkhjqxzcsrwyv
  delimiter: " "
  popping:
    # 单字、二字词、三字词
    - when: popping
      match: "([bpmfdtnlgkhjqxzcsrywv][aeuio]{0,4}){1,3}[aeiou]+"
      accept: "[bpmfdtnlgkhjqxzcsrywv]"
    # 四字词和多字词
    - when: popping
      match: "([bpmfdtnlgkhjqxzcsrywv][aeuio]{0,4}){4,}"
      accept: "[bpmfdtnlgkhjqxzcsrywv]"
    # 大写参与编码
    - when: popping
      match: "([bpmfdtnlgkhjqxzcsrywv][aeuio]{0,4}){4,}"
      accept: "[BPMFDTNLGKHJQXZCSRYWV]"
      strategy: append
  algebra:
    # 无理音节
    - derive/san1/can1/ # 三
    - derive/wu3/ku3/ # 五
    - derive/ri4/ri1/ # 日
    # 字母
    - derive/~{1,2}([aeiou])/r$1`/
    - derive/~{1,2}(.)/$1`/
    # 还原
    - xform/^(h?)([mn]g?\d)/$1e$2/
    - xform/wu?/u/
    - xform/yu/ü/
    - xform/yi?/i/
    - xform/((?<=[jqx])u|v)/ü/
    - xform/iu/iou/
    - xform/u(in)/ue$1/
    - xform/ao/au/
    # 声码
    - xform/zh/w/
    - xform/ch/y/
    - xform/sh/v/
    - xform/^(?=[aoe])/r/
    - xform/^(?=i)/f/
    - xform/^(?=u)/s/
    - xform/^(?=ü)/k/
    # 韵头
    - xform/ia/u/
    - xform/ua/i/
    - xform/üa/o/
    - xform/ie/e/
    - xform/ue/u/
    - xform/üe/o/
    - xform/io/o/
    - xform/uo/o/
    - xform/er/i/
    - xform/ü/a/
    # 韵尾
    - xform/ng(?=\d)/e/
    - xform/n(?=\d)/o/
    # 声调
    - xlit/12345/ieuao/
    # 补码
    - derive/^([a-z]{3})$/$1o/
    # 简码
    - derive/^([a-z]).+$/$1/
    - derive/^([a-z]{2}).+$/$1/
    - derive/^([a-z]{3}).+$/$1/

translator:
  dictionary: snow_pinyin
  prism: snow_sipin
  packs:
    - snow_pinyin.base
    - snow_pinyin.ext

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔笔画〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

punctuator:
  import_preset: symbols
  half_shape:
    ';': 的
    '/': 了
    'i': ；

key_binder:
  import_preset: default
  bindings:
    - { when: has_menu, accept: 1, send_sequence: "{Shift+Right}" }
    - { when: has_menu, accept: 4, send_sequence: "{Shift+Right}{Shift+Right}" }
    - { when: has_menu, accept: 5, send_sequence: "{Shift+Right}{Shift+Right}{Shift+Right}" }
    - { when: has_menu, accept: 6, send_sequence: "{Shift+Right}{Shift+Right}{Shift+Right}{Shift+Right}" }
    - { when: has_menu, accept: 7, send_sequence: "{End}" }

recognizer:
  import_preset: default
  patterns:
    punct: '^\\([0-9]0?|[A-Za-z]+)$'
    reverse_lookup: "`[a-z]*'?$"

menu:
  alternative_select_keys: "_23890"
  page_size: 6
